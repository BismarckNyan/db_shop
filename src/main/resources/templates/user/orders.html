<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Заказы</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<header class="p-3 text-bg-dark">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">


            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/index" class="nav-link px-2 text-white">Домой</a></li>
                <li><a href="/product" class="nav-link px-2 text-white">Товары</a></li>
            </ul>


            <div class="dropdown text-end">
                <a href="#" class="d-block link-light text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
                </a>
                <ul class="dropdown-menu text-small">

                    <li><a class="dropdown-item" th:href="@{/cart}">Корзина</a></li>
                    <li><a class="dropdown-item" th:href="@{/orders}">Заказы</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><form  method="post" th:action="@{/logout}">
                        <input class="dropdown-item" type="submit" value="Выйти из личного кабинета">
                    </form></li>
                </ul>
            </div>
        </div>
    </div>

</header>
<body>
<h3 class="text-center my-3">Ваши заказы</h3>

<div class="mx-auto mt-5 row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
<div class="col ms-3" style="width: 400px" th:each="order : ${orders}">
    <div class="card h-100">
        <h3 class="card-title ms-3" th:text="'Заказ № ' + ${order.getNumber()}"></h3>
        <img class="card-img-top" th:src="'/img/' + ${order.getProduct().imageList[0].getFileName()}">
        <div class="card-body">
            <p class="card-text" th:text="'Наименование: ' + ${order.getProduct().getTitle()}"></p>
            <p class="card-text" th:text="'Количество: ' + ${order.getCount()}"></p>
            <p class="card-text" th:text="'Цена: ' + ${order.getPrice()}"></p>
            <p class="card-text"
               th:text="'Дата заказа: ' + ${#temporals.format(order.getDateTime(), 'dd-MMM-yyyy')}"></p>
            <p class="card-text" th:text="'Статус: ' + ${order.getStatus()}"></p>
        </div>
    </div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
<footer class=" fixed-bottom text-bg-dark d-flex flex-wrap justify-content-between align-items-center py-3 mt-4 border-top">
    <div class="col-md-4 d-flex align-items-center">

        <span class="mb-3 mb-md-0 text-muted">© 2022 Company, Inc</span>
    </div>


</footer>
</html>
