<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Админ панель</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<header class="p-3 text-bg-dark">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">


            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/index" class="nav-link px-2 text-white">Домой</a></li>
                <li><a href="/product" class="nav-link px-2 text-white">Товары</a></li>
            </ul>


            <div class="dropdown text-end">
                <a href="#" class="d-block link-light text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
                </a>
                <ul class="dropdown-menu text-small">

                    <li><a class="dropdown-item" th:href="@{/admin/product/add}">Добавить товар</a></li>
                    <li><a class="dropdown-item" th:href="@{/admin/users}">Посмотреть пользователей</a></li>
                    <li><a class="dropdown-item" th:href="@{/admin/orders}">Посмотреть заказы</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><form  method="post" th:action="@{/logout}">
                        <input class="dropdown-item" type="submit" value="Выйти из личного кабинета">
                    </form></li>
                </ul>
            </div>
        </div>
    </div>

</header>
<body >
<h3 class="mx-auto">Личный кабинет администратора</h3>

<h3 class="mx-auto">Каталог товаров: </h3>

<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3 mx-auto">
    <div class="col" style="width: 400px" th:each="product : ${products}">

        <div class="card h-100">
            <img class="card-img-top" th:src="'/img/' + ${product.imageList[0].getFileName()}">
            <div class="card-body">
                <p class="card-text" th:text="'Наименование: ' + ${product.getTitle()}"></p>
                <p class="card-text" th:text="'Описание: ' + ${product.getDescription()}"></p>
                <p class="card-text" th:text="'Цена: ' + ${product.getPrice()}"></p>
                <p class="card-text" th:text="'Склад: ' + ${product.getWarehouse()}"></p>
                <p class="card-text" th:text="'Продавец: ' + ${product.getSeller()}"></p>
                <p class="card-text" th:text="'Категория товара: ' + ${product.getCategory().getName()}"></p>

            </div>
            <div class="card-footer row">
                <a class=" col btn btn-primary mx-1" th:href="@{/admin/product/edit/{id}(id=${product.getId()})}">Редактировать товар</a>
                <a class=" col btn btn-primary mx-1" th:href="@{/admin/product/delete/{id}(id=${product.getId()})}">Удалить товар</a>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
<footer class="text-bg-dark d-flex flex-wrap justify-content-between align-items-center py-3 mt-4 border-top">
    <div class="col-md-4 d-flex align-items-center">

        <span class="mb-3 mb-md-0 text-muted">© 2022 Company, Inc</span>
    </div>


</footer>
</html>
