<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Заказы</title>
</head>
<body>
<form th:method="POST" th:action="@{/admin/orders/search}">
  <fieldset>
    <legend>Выберите параметры для сортировки, поиска, фильтрации</legend>
    <label for="search">Поиск по наименованию</label>
    <input type="search" name="search"  th:value="*{value_search}" id="search">
    <input type="submit" value="Найти">
  </fieldset>
</form>
<h3>Результат: </h3>
<div th:each="order : ${search_orders}">
  <h3 th:text="'Заказ № ' + ${order.getNumber()}"></h3>
  <img th:src="'/img/' + ${order.getProduct().imageList[0].getFileName()}" width="300px">
  <p th:text="'Наименование: ' + ${order.getProduct().getTitle()}"></p>
  <p th:text="'Пользователь: ' + ${order.getPerson().getLogin()}"></p>
  <p th:text="'Количество: ' + ${order.getCount()}"></p>
  <p th:text="'Цена: ' + ${order.getPrice()}"></p>
  <p th:text="'Дата заказа: ' + ${#temporals.format(order.getDateTime(), 'dd-MMM-yyyy')}"></p>
  <p th:text="'Статус: ' + ${order.getStatus()}"></p>
  <form th:method="POST" th:action="@{/admin/setStatus/{id}(id=${order.getId()})}" >
    <select name="status"   id="status1">
      <div>
        <option th:text="${'Принят'}" th:value="${0}"></option>
        <option th:text="${'Оформлен'}" th:value="${1}"></option>
        <option th:text="${'Ожидает'}" th:value="${2}"></option>
        <option th:text="${'Получен'}" th:value="${3}"></option>
        <option th:text="${'Отменен'}" th:value="${4}"></option>
      </div>
    </select>
    <input type="submit" value="Сменить статус заказа">
  </form>
  <hr>
</div>
<h3>Заказы</h3>
<div th:each="order : ${orders}">
  <h3 th:text="'Заказ № ' + ${order.getNumber()}"></h3>
  <img th:src="'/img/' + ${order.getProduct().imageList[0].getFileName()}" width="300px">
  <p th:text="'Наименование: ' + ${order.getProduct().getTitle()}"></p>
    <p th:text="'Пользователь: ' + ${order.getPerson().getLogin()}"></p>
  <p th:text="'Количество: ' + ${order.getCount()}"></p>
  <p th:text="'Цена: ' + ${order.getPrice()}"></p>
  <p th:text="'Дата заказа: ' + ${#temporals.format(order.getDateTime(), 'dd-MMM-yyyy')}"></p>
  <p th:text="'Статус: ' + ${order.getStatus()}"></p>
  <form th:method="POST" th:action="@{/admin/setStatus/{id}(id=${order.getId()})}" >
    <select name="status"   id="status">
      <div>
        <option th:text="${'Принят'}" th:value="${0}"></option>
        <option th:text="${'Оформлен'}" th:value="${1}"></option>
        <option th:text="${'Ожидает'}" th:value="${2}"></option>
        <option th:text="${'Получен'}" th:value="${3}"></option>
        <option th:text="${'Отменен'}" th:value="${4}"></option>
      </div>
    </select>
    <input type="submit" value="Сменить статус заказа">
  </form>
  <hr>
</div>
</body>
</html>
